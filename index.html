<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMISE DAY</title>
    <link rel="shortcut icon" href="HeartAshley.png" type="image/x-icon">
    <style>
        /* Estilos generales */
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
        }

        /* Estilos del botón */
        .start-btn {
            position: absolute;
            padding: 0.7rem 2.5rem;
            border-radius: 5px;
            border: 1px solid white;
            color: white; /* Color de texto inicial */
            font-size: 1.2rem;
            background-color: transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: 0.5s; /* Transición suave para los efectos */
            opacity: 1; /* Opacidad inicial del botón */
        }

        .start-btn:hover {
            color: white; /* Color de texto al pasar el cursor */
            background-color: red; /* Fondo rojo al pasar el cursor */
            border-color: red;
        }

        .start-btn.desvanecer {
            opacity: 0; /* Opacidad 0 para desvanecer */
        }

        /* Estilos del canvas */
        #c {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <button class="start-btn">Iniciar</button>

    <script>
        const startBtn = document.querySelector('.start-btn');
        const canva = document.querySelector('#c');

        startBtn.addEventListener('click', () => {
            startBtn.classList.add('desvanecer'); // Agregar clase para desvanecer

            // Esperar a que termine la transición antes de ocultar y mostrar el canvas
            setTimeout(() => {
                startBtn.style.display = 'none';
                canva.style.display = 'block';
                canva.width = window.innerWidth;
                canva.height = window.innerHeight;
                iniciarAnimacion();
            }, 500); // 500ms (0.5 segundos) - Ajusta este valor si es necesario
        });

        function iniciarAnimacion() {
            var b = document.body;
            var c = document.getElementById('c');
            var a = c.getContext('2d');

            window.requestAnimFrame = (function(){
                return window.requestAnimationFrame || 
                    window.webkitRequestAnimationFrame || 
                    function( callback ){
                        window.setTimeout(callback, 1000 / 60);
                    };
            })();

            b.onmousemove = function(e){
                m = e.pageX;
                y = e.pageY;
            }

            b.onclick = function(e){
                for(l = 600; l--;) {
                    v = g[l];
                    v.x = m;
                    v.y = y;
                }
            }

            var w = innerWidth,
                h = innerHeight,
                f = ~~((w * h) / 29E3),
                d = c.getContext("2d"),
                g = [],
                col = 255;

            c.width = w;
            c.height = h;

            l = 900; while (l--) {
                p = {};
                p.x = w/2;
                p.y = h/2;
                p.c = Math.random() > .4 ? 0 : 1;
                p.b = p.a = Math.random() * 1E5;
                p.p = 0;
                p.op = .1;
                g[l] = p;
            }

            d.fillStyle = "rgba(0, 0, 0, 255)";
            d.font = w*.6 - h*.2 + "px sans-serif";
            d.textAlign = "center";
            d.textBaseline = "middle";
            d.fillText('♥', w/2, h/2);

            var heartPixelData = d.getImageData( 0, 0, w, h ).data;
            d.fillStyle = "rgba(0, 0, 0, 1)";
            d.fillRect(0, 0, w, h);

            function render() {
                d.fillStyle = "rgba(0, 0, 0, 0.01)";
                d.fillRect(0, 0, w, h);

                var e = g.length; while(e--){
                    var p = g[e];
                    p.a += Math.random() > .5 ? -1 : 1;
                    p.b -= (p.b - p.a) * .05;
                    var m = p.b * 8;
                    p.x += Math.cos(m / 180 * Math.PI);
                    p.y += Math.sin(m / 180 * Math.PI);

                    xd = p.x - w/2;
                    yd = p.y - h/2;

                    distance = Math.sqrt(xd*xd + yd*yd);

                    var changeVal = heartPixelData[((~~p.x + (~~p.y * w)) * 4) - 1];

                    if(p.p !== changeVal){
                        p.op = .01;
                    }

                    p.op += p.op < .5 ? .02:0;

                    col = col < 0 ? 0 : col - 0.001;

                    if(changeVal){
                        d.fillStyle = "rgba(255,0,0,"+p.op+")";
                    } else {
                        d.fillStyle = "rgba(255,255,255,"+p.op+")";
                    }

                    p.p = changeVal;

                    if(p.x > w + f) p.x = -f;
                    if(p.x < -f) p.x = w + f;
                    if(p.y > h + f) p.y = -f;
                    if(p.y < -f) p.y = h + f;

                    a.font = (distance < f*(f/4) ? (distance / (f/4)) >> 0 || 1 : f) + 'px Arial';
                    d.fillText('❤',~~p.x,~~p.y);
                }
            }

            (function animationLoop(){
                requestAnimFrame(animationLoop);
                render();   
            })();
        }
    </script>
</body>
</html>
